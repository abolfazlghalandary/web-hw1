<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <title>خرید بلیط - خسرو</title>
  <link href="../img/Khosro-dark.png" rel="icon">

  <link rel="stylesheet" href="../css/purchasePageStyle.css">
  <link rel="stylesheet" href="../css/loginStyle.css">
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">
</head>

<body>
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="home.html" class="logo d-flex align-items-center">
      <picture>
        <source srcset="../img/Khosro-dark.png" media="(prefers-color-scheme:dark)">
        <img src="../img/Khosro.png" alt="خسرو">
      </picture>
      <span class="d-none d-lg-block p-2">خسرو</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->

</header><!-- End Header -->
<main id="main" class="main">

<section class="border border-dark mb-4 mt-4">
  <div class="m-5">
    <h3>اطلاعات سفر</h3>
  </div>
 <div class="row m-5 ">
   <div id="endTime" class="col ">
     سبام
   </div>
   <div class="col" id="startTime">
   </div>
   <div class="col" id="destination">
   </div>

   <div class="col" id="source">
   </div>

 </div>

</section>
<section class="border border-dark p-5 ">
  <div class="mb-4">
    <h3>مشخصات مسافران</h3>

  </div>
<div class="container" id="passengerSection">
  <div class="row p-2" id="passenger_0">
    <div class="col">
      <input type="text" id="passportNumber" class="form-control" placeholder="شماره پاسپورت" aria-label="First name"/>
    </div>
    <div class="col">
      <input type="text" id="lastName" class="form-control" placeholder="نام خانوادگی" aria-label="Last name">
    </div>
    <div class="col">
      <input type="text" id="firstName" class="form-control" placeholder="نام" aria-label="Last name">
    </div>
  </div>
</div>
</section>

<section class="p-5">
  <button type="button" onclick="saveInformation()" class="btn btn-primary btn-lg btn-block text-end">ادامه خرید</button>
</section>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>

<script src="../js/purchase.js"></script>

</html>
