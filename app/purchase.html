<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<section class="border border-dark mb-4 mt-4">

    <h3>اطلاعات سفر</h3>

    <div class="col">

</div>
  <div class="mt-5">

  </div>
</section>

<section class="p-5">
  <button type="button" class="btn btn-primary btn-lg btn-block">ادامه خرید</button>
