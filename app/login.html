<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>صفحه لاگین</title>
  <link rel="stylesheet" href="../css/loginStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-light mt-5">صفحه ورود</h2>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5">

          <div class="mb-3">
            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                   placeholder="نام کاربری" >
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="رمز عبور">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5 mb-5 w-100">ورود</button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">عضو سایت نیستی؟ <a href="register.html" class="text-primary fw-bold">
              ساخت حساب کاربری</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
