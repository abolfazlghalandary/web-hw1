<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <title>ثبت نام - خسرو</title>
  <link href="../img/Khosro-dark.png" rel="icon">

  <link rel="stylesheet" href="../css/registerStyle.css">
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">
</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="home.html" class="logo d-flex align-items-center">
      <picture>
        <source srcset="../img/Khosro-dark.png" media="(prefers-color-scheme:dark)">
        <img src="../img/Khosro.png" alt="خسرو">
      </picture>
      <span class="d-none d-lg-block p-2">خسرو</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->

</header><!-- End Header -->

<main id="main" class="main">
  <div class="container">
    <div class="row justify-content-center align-content-center">
      <div class="col-md-5">
        <h2 class="text-center mt-5">ثبت نام</h2>
        <div class="card my-5 p-1">
          <form class="card-body cardbody-color p-lg-5">

              <div class="mb-3">
                <input type="text" id="username" class="form-control"
                       placeholder="نام کاربری"/>
              </div>

              <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="ایمیل"/>
              </div>

              <div class="mb-3">
                <input type="password" id="password" class="form-control"
                       placeholder="رمز عبور"/>
              </div>

            <div class="mb-3">
            <input type="password" id="password1" class="form-control" placeholder="تکرار رمز عبور"/>
            </div>

            <div class="text-center">
              <button type="button" onclick="register()" class="btn btn-primary px-5 mb-5 w-100 ">ثبت نام</button>
            </div>
            <div id="emailHelp" class="form-text text-center">قبلا ثبت نام کردی؟ <a href="login.html"
                                                                                      class="text-primary fw-bold">
              ورود</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

<script src="../js/register.js"></script>
</body>
</html>
