      <div class="col-md-5">
        <h2 class="text-center mt-5">ثبت نام</h2>

            </div>
            <div id="emailHelp" class="form-text text-center">قبلا ثبت نام کردی؟ <a href="login.html"

          </form>

        </div>
      </div>
    </div>
  </div>
