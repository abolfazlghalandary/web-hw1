<!--form-->
<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <form>
            <div class="row">
              <div class="form-group col-md-6">
                <span class="form-label">مبدأ</span>
                <select id="from" class="custom-select"></select>
              </div>
              <div class="col-md-6 form-group">
                <span class="form-label">مقصد</span>
                <select id="to" class="custom-select"></select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 form-group">
                <span class="form-label">Departing</span>
                <input class="form-control" type="date" required>
              </div>
              <div class="col-md-3 form-group">
                <span class="form-label">Returning</span>
                <input class="form-control" type="date" required>
              </div>
              <div class="col-md-2 form-group">
                <span class="form-label">تعداد مسافران</span>
                <input class="form-control" type="number" min="1" value="1" required>
              </div>
              <div class="col-md-3">
                <div class="form-btn">
                  <button class="submit-btn">Show flights</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
