<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="color-scheme" content="light dark">

  <title>اطلاعات کاربر - خسرو</title>
  <link href="../img/Khosro-dark.png" rel="icon">

  <!--  custom stylesheets-->
  <link rel="stylesheet" href="../css/flight-selection-style.css">
  <link href="../css/style.css" rel="stylesheet">

  <!--  bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">

  <!--  persian datepicker-->
  <link href="../css/persianDatePicker/mds.bs.datetimepicker.style.css" rel="stylesheet"/>

  <!--  jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">
</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="home.html" class="logo d-flex align-items-center">
      <picture>
        <source srcset="../img/Khosro-dark.png" media="(prefers-color-scheme:dark)">
        <img src="../img/Khosro.png" alt="خسرو">
      </picture>
      <span class="d-none d-lg-block p-2">خسرو</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->

</header><!-- End Header -->

<main id="main" class="main">
  <div class="pagetitle container d-flex justify-content-start align-items-center">
    <div class="row">
      <div class="col d-inline-flex align-items-center">
        <h1 id="username">نام کاربری</h1>
      </div>
      <div class="col d-inline-flex align-items-center">
        <h1 id="email">ایمیل</h1>
      </div>
    </div>
  </div>
  <div id="tickets" class="container-fluid col text-center">
    <div>
      <div id="ticketTemplate" class="card">
        <div class="col">
          <div class="row align-items-center">
            <div class="col-sm-2">
              <img src="../img/mahan.png" style="max-width: 3em" class="card-img-center" alt="Mahan logo">
            </div>
            <div class="col-sm-7 align-items-center">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 id="flightSource" class="card-title">تهران</h5>
                  </div>
                  <div class="col">
                    <h4 id="flightTime" class="card-title">10:00</h4>
                  </div>
                  <div class="col">
                    <h5 id="flightDestination" class="card-title">مشهد</h5>
                  </div>
                  <div class="col">
                    <h4 id="endTime" class="card-title">12:00</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="list-group" id="passengers">
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="notFound">
      <h1 class="alert alert-heading alert-warning">
        هیچ پروازی با این ظرفیت پیدا نشد!
      </h1>
    </template>
    <template id="passengerSample">
      <div class="list-group-item list-group-item-action">
        <h6 id="con"></h6>
      </div>
    </template>
  </div>
</main>
<script src="../js/data.js"></script>
<script src="../js/profile.js"></script>
</body>
</html>
