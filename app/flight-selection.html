<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="color-scheme" content="light dark">

  <title>انتخاب بلیط - خسرو</title>
  <link href="../img/Khosro-dark.png" rel="icon">

  <!--  custom stylesheets-->
  <link rel="stylesheet" href="../css/flight-selection-style.css">
  <link href="../css/style.css" rel="stylesheet">

  <!--  bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">

  <!--  persian datepicker-->
  <link href="../css/persianDatePicker/mds.bs.datetimepicker.style.css" rel="stylesheet"/>

  <!--  jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">
</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="home.html" class="logo d-flex align-items-center">
      <picture>
        <source srcset="../img/Khosro-dark.png" media="(prefers-color-scheme:dark)">
        <img src="../img/Khosro.png" alt="خسرو">
      </picture>
      <span class="d-none d-lg-block p-2">خسرو</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->

  <div class="pagetitle container d-flex justify-content-start align-items-center">
    <form action="flight-selection.html" class="row">
      <div class="col d-inline-flex align-items-center">
        <select id="fromCities" style="max-width: 8em; min-width: 7em" name="source" class="form-select"></select>
        <small class="breadcrumb-item active p-3">به</small>
        <select id="toCities" style="max-width: 8em; min-width: 7em" name="destination" class="form-select"></select>
      </div>
      <div class="col d-inline-flex align-items-center">
            <span id="dtp1" class="cursor-pointer" data-mds-dtp-guid="166d60f0-7f3b-49be-bcf8-8f9361736d75"
                  data-bs-original-title="" title="" data-mds-dtp-group="group1" data-from-date="true">
                  <input placeholder="تاریخ رفت" style="max-width: 8em; min-width: 7em" id="dtp1Val" type="text"
                         name="departDate"
                         data-name="dtp1-text" class="form-control">
                </span>
        <small class="breadcrumb-item active p-3">تا</small>
        <span id="dtp2" class="cursor-pointer" data-mds-dtp-guid="f7ffbe01-5635-4f73-b722-b624dd83b61a"
              data-bs-original-title="" title="" data-mds-dtp-group="group1" data-to-date="true">
                  <input placeholder="تاریخ برگشت" style="max-width: 8em; min-width: 7em" id="dtp2Val" type="text"
                         name="returnDate"
                         data-name="dtp2-text" class="form-control">
                </span>
      </div>
      <div class="col d-inline-flex align-items-center">
        <input id="passengersCount" style="max-width: 4em" class="form-control" name="passengers" placeholder="تعداد"
               type="number" min="1"
               value="1" required>
        <span>
            <picture>
                <source srcset="../img/img-dark.png" media="(prefers-color-scheme:dark)">
                <img src="../img/img.png" alt="passenger" style="max-width: 20px" class="m-2"/>
            </picture>
          </span>
      </div>
      <div class="col d-inline-flex align-items-center form-btn">
        <button class="submit-btn btn btn-secondary">جستجوی بلیط</button>
      </div>
    </form>
  </div>

</header><!-- End Header -->

<main id="main" class="main">
  <div class="pagetitle container d-flex justify-content-start align-items-center">
    <div class="row">
      <div class="col d-inline-flex align-items-center">
        <h1 id="source">تهران</h1>
        <small class="breadcrumb-item active p-3">به</small>
        <h1 id="destination">مشهد</h1>
      </div>
      <div class="col d-inline-flex align-items-center">
        <h1 id="start">1401/10/30</h1>
        <small class="breadcrumb-item active p-3">تا</small>
        <h1 id="end">1401/11/30</h1>
      </div>
      <div class="col d-inline-flex align-items-center">
        <h1 id="passengers">1</h1>
        <span>
            <picture>
                <source srcset="../img/img-dark.png" media="(prefers-color-scheme:dark)">
                <img src="../img/img.png" alt="passenger" style="max-width: 20px" class="m-2"/>
            </picture>
        </span>
      </div>
    </div>
  </div>
  <div id="tickets" class="container-fluid col text-center">
    <template>
      <div id="ticketTemplate" class="card">
        <div class="row align-items-center">
          <div class="col-sm-2">
            <img src="../img/mahan.png" style="max-width: 3em" class="card-img-center" alt="Mahan logo">
            <h6 id="class">اقتصادی</h6>
          </div>
          <div class="col-sm-7 align-items-center">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 id="flightSource" class="card-title">تهران</h5>
                </div>
                <div class="col">
                  <h4 id="flightTime" class="card-title">10:00</h4>
                  <h6 id="sourceAirport" class="card-title ">mehrabad</h6>
                </div>
                <div class="col">
                  >
                  <text id="duration">2h</text>
                  >
                </div>
                <div class="col">
                  <h5 id="flightDestination" class="card-title">مشهد</h5>
                </div>
                <div class="col">
                  <h4 id="endTime" class="card-title">12:00</h4>
                  <h6 id="destinationAirport" class="card-title ">shahid</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2 d-sm-flex">
            <a id="price" class="btn btn-primary col p-3 m-3">10,000,000 تومان</a>
            <small id="limited" class="alert alert-danger col p-3 m-3" role="alert">ظرفیت محدود</small>
          </div>
        </div>
      </div>
    </template>
    <template id="notFound">
      <h1 class="alert alert-heading alert-warning">
        هیچ پروازی با این ظرفیت پیدا نشد!
      </h1>
    </template>
  </div>
</main>
<script src="../js/persianDatePicker/mds.bs.datetimepicker.js"></script>
<script src="../js/persianDatePicker/dtpDefiner.js"></script>
<script src="../js/data.js"></script>
<script src="../js/main.js"></script>
<script src="../js/ticketCardCreator.js"></script>
<script src="../js/ticketRetrieve.js"></script>
</body>
</html>
