<!doctype html>
<html class="no-js" lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

  <title>انتخاب بلیط - خسرو</title>

  <meta name="theme-color" content="#fafafa">

  <link rel="apple-touch-icon" href="icon.png">

  <!--  custom stylesheets-->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/numberInput.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/formStyle.css">

  <!--  font-awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous"/>

  <!--  bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--  persian datepicker-->
  <link href="../css/persianDatePicker/mds.bs.datetimepicker.style.css" rel="stylesheet"/>

  <!--  jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Cardo:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid row">
    <img src="../img/logo.jpg" style="max-width: 90px;" alt="خسرو">

    <div class="container" style="max-width: 30em">
      <div class="row">
        <div class="col-4">
          <span id="source">تهران</span>
          <span>></span>
          <span id="destination">مشهد</span>
        </div>
        <div class="col-6">
          <span id="start">1401/10/30</span>
          <span>></span>
          <span id="end">1401/11/30</span>
        </div>
        <div class="col-2">
          <span id="passengers">1</span>
          <span>
            <img src="../img/img.png" alt="passenger" style="max-width: 20px">
          </span>
        </div>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button align-content-center" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
            <span class="container">ویرایش</span>
            <img src="../img/search.svg" alt="search">
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="container">
              <div class="row">
                <div class="booking-form">
                  <form>
                    <div class="row">
                      <div class="form-group col-md-2">
                        <span class="form-label">مبدأ</span>
                        <select id="from" class="form-select form-select-lg"></select>
                      </div>
                      <div class="form-group col-md-2">
                        <span class="form-label">مقصد</span>
                        <select id="to" class="form-select form-select-lg"></select>
                      </div>
                      <div class="col-md-2 form-group">
                        <span class="form-label">تاریخ رفت</span>
                        <span id="dtp1" class="cursor-pointer" data-mds-dtp-guid="166d60f0-7f3b-49be-bcf8-8f9361736d75"
                              data-bs-original-title="" title="" data-mds-dtp-group="group1" data-from-date="true">
                  <input id="dtp1Val" type="text" data-name="dtp1-text" class="form-control">
                </span>
                      </div>
                      <div class="col-md-2 form-group">
                        <span class="form-label">تاریخ برگشت</span>
                        <span id="dtp2" class="cursor-pointer" data-mds-dtp-guid="f7ffbe01-5635-4f73-b722-b624dd83b61a"
                              data-bs-original-title="" title="" data-mds-dtp-group="group1" data-to-date="true">
                  <input id="dtp2Val" type="text" data-name="dtp2-text" class="form-control">
                </span>
                      </div>
                      <div class="col-md-2 form-group">
                        <span class="form-label">تعداد مسافران</span>
                        <input id="passengersCount" class="form-control" type="number" min="1" value="1" required>
                      </div>
                      <div class="col-md-2">
                        <div class="form-btn">
                          <button class="submit-btn">جستجوی بلیط</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div id="tickets" class="container-fluid col text-center">
  <template>
    <div id="ticketTemplate" class="card">
      <div class="row align-items-center">
        <div class="col-sm-2">
          <img src="../img/mahan.png" style="max-width: 3em" class="card-img-center" alt="Mahan logo">
          <h6 id="class">اقتصادی</h6>
        </div>
        <div class="col-sm-7 align-items-center">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 id="flightSource" class="card-title">تهران</h5>
              </div>
              <div class="col">
                <h4 id="flightTime" class="card-title">10:00</h4>
                <h6 id="sourceAirport" class="card-title ">mehrabad</h6>
              </div>
              <div class="col">
                >
                <text id="duration">2h</text>
                >
              </div>
              <div class="col">
                <h5 id="flightDestination" class="card-title">مشهد</h5>
              </div>
              <div class="col">
                <h4 id="endTime" class="card-title">12:00</h4>
                <h6 id="destinationAirport" class="card-title ">shahid</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2 d-sm-flex">
          <a id="price" class="btn btn-primary">10,000,000 تومان</a>
        </div>
      </div>
    </div>
  </template>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="../js/persianDatePicker/mds.bs.datetimepicker.js"></script>
<script src="../js/persianDatePicker/dtpDefiner.js"></script>
<script src="../js/data.js"></script>
<script src="../js/main.js"></script>
<script src="../js/ticketCardCreator.js"></script>
<script src="../js/ticketRetrieve.js"></script>
</body>
</html>
