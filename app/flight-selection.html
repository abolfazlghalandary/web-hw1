<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"

  <title>انتخاب بلیط - خسرو</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <img src="../img/logo.jpg" style="max-width: 90px;" alt="خسرو">

    <div class="card boarder rounded-50">
      <div class="row align-items-center">
        <div class="col" id="source">تهران</div>
        <div class="col">></div>
        <div class="col" id="destination">مشهد</div>
        <div class="col">|</div>
        <div class="col">1401/10/30</div>
        <div class="col">></div>
        <div class="col">1401/11/30</div>
        <div class="col">|</div>
        <div class="col">1</div>
        <div class="col"><img src="../img/img.png" alt="passenger" style="max-width: 20px"></div>
      </div>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2"
            aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      <img src="../img/search.svg" alt="search">
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent2">
      <div class="booking-form">
        <form>
          <div class="row">
            <div class="form-group col-md-2">
              <span class="form-label">مبدأ</span>
              <select id="from" class="form-select form-select-lg"></select>
            </div>
            <div class="form-group col-md-2">
              <span class="form-label">مقصد</span>
              <select id="to" class="form-select form-select-lg"></select>
            </div>
            <div class="col-md-2 form-group">
              <span class="form-label">تاریخ رفت</span>
              <span id="dtp1" class="cursor-pointer" data-mds-dtp-guid="166d60f0-7f3b-49be-bcf8-8f9361736d75"
                    data-bs-original-title="" title="" data-mds-dtp-group="group1" data-from-date="true">
                        <input type="text" data-name="dtp1-text" class="form-control">
                      </span>
            </div>
            <div class="col-md-2 form-group">
              <span class="form-label">تاریخ برگشت</span>
              <span id="dtp2" class="cursor-pointer" data-mds-dtp-guid="f7ffbe01-5635-4f73-b722-b624dd83b61a"
                    data-bs-original-title="" title="" data-mds-dtp-group="group1" data-to-date="true">
                        <input type="text" data-name="dtp2-text" class="form-control">
                      </span>
            </div>
            <div class="col-md-2 form-group">
              <span class="form-label">تعداد مسافران</span>
              <input class="form-control" type="number" min="1" value="1" required>
            </div>
            <div class="col-md-2">
              <div class="form-btn">
                <button class="submit-btn">جستجوی بلیط</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</nav>


<div class="container-fluid">
  <div class="col">
    <div id="ticket-info" class="row text-center">
      <div class="col">
        بلیط خود را انتخاب کنید:
      </div>
      <div class="col">
        تهران به مشهد
      </div>
      <div class="col">
        1401/10/30
      </div>
    </div>
  </div>
</div>

  <div class="card">

            </div>
            <div class="col">

            </div>

        </div>
      </div>
      <div class="col-sm-2 d-sm-flex">
        <a href="#" class="btn btn-primary">انتخاب پرواز</a>

    </div>
  </div>

  <div class="card">

      </div>
      <div class="col-sm-2 d-sm-flex">
        <a href="#" class="btn btn-primary">انتخاب پرواز</a>
      </div>
    </div>

    <div class="card">
      <div class="row align-items-center justify-content-center">
        <div class="col-sm-2">
          <img src="../img/mahan.png" class="card-img-center" alt="Mahan logo">

        <div class="col-sm-8 align-items-center">
          <div class="card-body">
            <div class="row">

        <div class="col-sm-2 d-sm-flex">
          <a href="#" class="btn btn-primary">انتخاب پرواز</a>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
